<html>
  <head>
    <title>Hydro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../../build/build.js"></script>
    <script>
      function assert (expr, msg) {
        if (expr) return;
        throw new Error(msg || 'Assertion Failed');
      }

      assert.not = function(expr, msg) {
        assert(!expr, msg)
      };

      var Hydro = require('hydro');
      var runner = Hydro();
      var map = {
        passed: 'OK',
        skipped: 'SKIPPED',
        pending: 'PENDING',
        failed: 'NOT OK'
      };

      runner.set({
        attach: window,
        suite: 'Hydro',
        proxies: {
          t: 'addTest'
        },
        globals: {
          Hydro: Hydro
        },
        tests: [
          '../../hydro.addsuite.js',
          '../../hydro.addtest.js',
          '../../hydro.attach.js',
          '../../hydro.createsuite.js',
          '../../hydro.createtest.js',
          '../../hydro.formatter.js',
          '../../hydro.get.js',
          '../../hydro.globals.js',
          '../../hydro.on.js',
          '../../hydro.plugins.js',
          '../../hydro.proxies.js',
          '../../hydro.push.js',
          '../../hydro.run.js',
          '../../hydro.set.js',
          '../../hydro.suites.js',
          '../../hydro.tests.js',
          '../../hydro.traverse.js',
          '../../root-suite.js',
          '../../test.parents.js',
          '../../util.js'
        ]
      });

      runner.on('post:test', function(test) {

        console.log('Test: %s ... ' + map[test.status], test.title);
        if (test.error) console.error(test.error.message);
      });

      runner.run();
    </script>
  </head>

  <body>
  </body>
</html>

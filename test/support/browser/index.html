<html>
  <head>
    <title>Hydro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../../build/build.js"></script>
    <script>
      var Hydro = require('hydro');
      var runner = Hydro();

      runner.set({
        attach: window,
        suite: 'Hydro',
        proxies: {
          t: 'addTest'
        },
        globals: {
          Hydro: Hydro,
          assert: require('simple-assert')
        },
        tests: [
          '../../hydro.addsuite.js',
          '../../hydro.addtest.js',
          '../../hydro.attach.js',
          '../../hydro.createsuite.js',
          '../../hydro.createtest.js',
          '../../hydro.formatter.js',
          '../../hydro.get.js',
          '../../hydro.globals.js',
          '../../hydro.on.js',
          '../../hydro.plugins.js',
          '../../hydro.proxies.js',
          '../../hydro.push.js',
          '../../hydro.run.js',
          '../../hydro.set.js',
          '../../hydro.suites.js',
          '../../hydro.tests.js',
          '../../hydro.traverse.js',
          '../../root-suite.js',
          '../../util.js',
        ]
      });

      runner.on('post:test', function(test) {
        if (!test.failed) {
          console.log('Test: %s ... OK', test.title);
        } else {
          console.error('Test: %s ... NOT OK', test.title);
          console.error(test.error.stack);
        }
      });

      runner.run();
    </script>
  </head>

  <body>
  </body>
</html>
